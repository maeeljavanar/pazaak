<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pazaak</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../styles/style.css" />
</head>
<body> 
  <main>

    <svg width="1100px" height="900px">
      <rect width="1100px" height="900px" fill="#37393F" />

      <g id="player" >

        <g id="playerInfo">
          <circle id="playerTurn" r="30px" cx="70px" cy="70px" fill="#5D606B" />
          <circle id="playerSet0" r="20px" cx="30px" cy="150px" fill="#5D606B" />
          <circle id="playerSet1" r="20px" cx="30px" cy="200px" fill="#5D606B" />
          <circle id="playerSet2" r="20px" cx="30px" cy="250px" fill="#5D606B" />
          <text id="playerName" class="text" x="110px" y="80px">Player</text>
          <text id="playerCount" x="380px" y="80px" class="text">0</text>
        </g>

        <g id="playerTable">
          <rect id="playerTable0" width="100px" height="150px" fill="#5D606B" x="100px" y="100px" />
          <rect id="playerTable1" width="100px" height="150px" fill="#5D606B" x="205px" y="100px" />
          <rect id="playerTable2" width="100px" height="150px" fill="#5D606B" x="310px" y="100px" />
          <rect id="playerTable3" width="100px" height="150px" fill="#5D606B" x="100px" y="255px" />
          <rect id="playerTable4" width="100px" height="150px" fill="#5D606B" x="205px" y="255px" />
          <rect id="playerTable5" width="100px" height="150px" fill="#5D606B" x="310px" y="255px" />
          <rect id="playerTable6" width="100px" height="150px" fill="#5D606B" x="100px" y="410px" />
          <rect id="playerTable7" width="100px" height="150px" fill="#5D606B" x="205px" y="410px" />
          <rect id="playerTable8" width="100px" height="150px" fill="#5D606B" x="310px" y="410px" />
        </g>
        
        <g id="playerHand">
          <g id="playerHand0">
            <rect id="playerHandSlot0" width="100px" height="150px" fill="#5D606B" x="50px" y="600px" />
          </g>
          <g id="playerHand1">
            <rect id="playerHandSlot1" width="100px" height="150px" fill="#5D606B" x="155px" y="600px" />
          </g>
          <g id="playerHand2">
            <rect id="playerHandSlot2" width="100px" height="150px" fill="#5D606B" x="260px" y="600px" />
          </g>
          <g id="playerHand3">
            <rect id="playerHandSlot3" width="100px" height="150px" fill="#5D606B" x="365px" y="600px"  />
          </g>
          <g id="playerHandFlip0" class="svgButton">
            <rect width="100px" height="50px" fill="#191919" x="50px" y="755px" />
            <text x="80px" y="785px">Flip</text>
            <rect class="flipCover" width="100px" height="50px" fill="#191919" x="50px" y="755px" />
          </g>
          <g id="playerHandFlip1" class="svgButton">
            <rect width="100px" height="50px" fill="#191919" x="155px" y="755px" />
            <text x="180px" y="785px">Flip</text>
            <rect class="flipCover" width="100px" height="50px" fill="#191919" x="155px" y="755px" />
          </g>
          <g id="playerHandFlip2" class="svgButton">
            <rect width="100px" height="50px" fill="#191919" x="260px" y="755px" />
            <text x="290px" y="785px">Flip</text>
            <rect class="flipCover" width="100px" height="50px" fill="#191919" x="260px" y="755px" />
          </g>
          <g id="playerHandFlip3" class="svgButton">
            <rect width="100px" height="50px" fill="#191919" x="365px" y="755px" />
            <text x="390px" y="785px">Flip</text>
            <rect class="flipCover" width="100px" height="50px" fill="#191919" x="365px" y="755px" />
          </g>
        </g>
      </g>

      <g id="enemy">

        <g id="enemyInfo">
          <circle id="enemyTurn" r="30px" cx="1030px" cy="70px" fill="#5D606B" />
          <circle id="enemySet0" r="20px" cx="1070px" cy="150px" fill="#5D606B" />
          <circle id="enemySet1" r="20px" cx="1070px" cy="200px" fill="#5D606B" />
          <circle id="enemySet2" r="20px" cx="1070px" cy="250px" fill="#5D606B" />
          <text id="enemyName" x="900px" y="80px">Enemy</text>
          <text id="enemyCount" x="720px" y="80px">0</text>
        </g>

        <g id="enemyTable">
          <rect id="enemyTable0" width="100px" height="150px" fill="#5D606B" x="690px" y="100px" />
          <rect id="enemyTable1" width="100px" height="150px" fill="#5D606B" x="795px" y="100px" />
          <rect id="enemyTable2" width="100px" height="150px" fill="#5D606B" x="900px" y="100px" />
          <rect id="enemyTable3" width="100px" height="150px" fill="#5D606B" x="690px" y="255px" />
          <rect id="enemyTable4" width="100px" height="150px" fill="#5D606B" x="795px" y="255px" />
          <rect id="enemyTable5" width="100px" height="150px" fill="#5D606B" x="900px" y="255px" />
          <rect id="enemyTable6" width="100px" height="150px" fill="#5D606B" x="690px" y="410px" />
          <rect id="enemyTable7" width="100px" height="150px" fill="#5D606B" x="795px" y="410px" />
          <rect id="enemyTable8" width="100px" height="150px" fill="#5D606B" x="900px" y="410px" />
          
          
        </g>

        <g id="enemyHand">
          <rect id="enemyHand0" width="100px" height="150px" fill="#5D606B" x="950px" y="600px" />
          <rect id="enemyHand1" width="100px" height="150px" fill="#5D606B" x="845px" y="600px" />
          <rect id="enemyHand2" width="100px" height="150px" fill="#5D606B" x="740px" y="600px" />
          <rect id="enemyHand3" width="100px" height="150px" fill="#5D606B" x="635px" y="600px" />
        </g>

        <g id="controls">
          <g id="endTurn" class="svgButton">
            <rect width="205px" height="67px" x="635px" y="755px" fill="#191919" rx="10px" ry="10px"></rect>
            <text x="680px" y="795px">End Turn</text>
            <rect width="205px" height="67px" x="845px" y="755px" fill="rgba(0, 0, 0, 0)" rx="10px" ry="10px"></rect>
          </g>
          <g id="stand" class="svgButton">
            <rect width="205px" height="67px" x="845px" y="755px" fill="#191919" rx="10px" ry="10px"></rect>
            <text x="910px" y="795px">Stand</text>
            <rect width="205px" height="67px" x="845px" y="755px" fill="rgba(0, 0, 0, 0)" rx="10px" ry="10px"></rect>
          </g>
          <g id="forfeit"class="svgButton">
            <rect width="415px" height="67px" x="635px" y="828px" fill="#191919" rx="10px" ry="10px"></rect>
            <text x="770px" y="870px">Forfeit Game</text>
            <rect width="415px" height="67px" x="635px" y="828px" fill="rgba(0, 0, 0, 0)" rx="10px" ry="10px"></rect>
          </g>
          
        </g>

      </g>

      <g id="cards">

      </g>
      
    </svg>

    <div id="gameChat">
      <div id="chat"></div>
    </div>
  </main>
  
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="../javascripts/header.js"></script>
<script src="../javascripts/game.js"></script>
<script src="../javascripts/chat.js"></script>
</html>
